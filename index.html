<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- begin header -->
    <div class="container-fluid">
        <div class="header">
            <div class="row">
                <div class="col-lg-2 header-search">
                    <button id="btn-search" class="btn-search" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="col-lg-10">
                    <div class="header-right">
                        <div class="row">
                            <div class="col-lg-8 header-logo">
                                <a class="active-link" href="">
                                    <img src="images/logo.png" alt="" width="150px">
                                </a>
                            </div>
                            <div class="col-lg-4 header-download_store">
                                <div class="wrapper-icon-download">
                                    <a href="">
                                        <img src="images/appstore.png" alt="" width="130px">
                                    </a>
                                    <a href="">
                                        <img src="images/google-play.png" alt="" width="130px">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end header -->
    <!--  -->
    <div class="container-fluid">
        <div class="row custom-container">
            <!-- begin left-sidebar -->
            <div class="col-lg-2 left-sidebar">
                <div class="left-sidebar-sub-menu">
                    <ul>
                        <li><a href="">XXXX</a></li>
                        <li><a href="">XXXX</a></li>
                        <li><a href="">XXXX</a></li>
                        <li><a href="">XXXX</a></li>
                    </ul>
                </div>
            </div>
            <!-- end left-sidebar -->

            <!-- begin main-body -->
            <div class="col-lg-10 main-body">
                <!-- form search -->
                <div class="row g-0">
                    <form id="form-search" class="align-items-center form-search">
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-form" placeholder="Search...">
                        </div>
                        <div class="col-lg-2 search-form-submit">
                            <button type="button" class="btn btn-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
                <!-- end form-search -->
                <!-- begin main-body_content -->
                <div class="main-body_content row g-0">
                    <h3>XXXX.XX</h3>
                </div>
                <!-- end main-body_content -->

                <!-- begin footer -->
                <div class="footer row g-0">
                    <p class="text-center">Copyright Â© 2023. All rights reserved.</p>
                </div>
                <!-- end footer -->
            </div>
            <!-- end main-body -->
        </div>
    </div>
    <!-- Link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn-search').click(function () {
                $('#form-search').toggleClass('active');
            });
        });
    </script>
</body>

</html>
